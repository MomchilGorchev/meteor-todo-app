<template name="todoItem">
    <div class="col-md-12">
        <div class="panel panel-success todo-item">
            <div class="panel-heading">
                <p class="timestamp pull-right"><strong>Created:</strong> {{prettifyDate createdAt}}<br />
                    <strong>Due Date:</strong>
                    <span class="actual-date info-editable" data-token="dueDate">{{dueDate}}</span>
                        at
                    <span class="info-editable" data-token="time">{{time}}</span>
                </p>
                <p class="todo-title info-editable" data-token="title">{{title}}</p>
            </div>
            <div class="panel-body">
                <p>{{msg}}</p>
            </div>
            <div class="panel-footer">
                <a class="action-icon"><i class="fa fa-2x fa-check"></i></a>
                <a class="action-icon"><i class="fa fa-2x fa-edit"></i></a>
                <a class="action-icon"><i class="fa fa-2x fa-trash-o"></i></a>
            </div>
        </div>
    </div>
</template>

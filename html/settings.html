<template name="settings">
    <div class="container">
        <h3>Settings</h3>
        <div class="themes col-xs-12 col-md-4 col-lg-4 animate">
            <div class="settingsHolder">
                <h4>Themes</h4>
                <ul id="themes-list">
                    <li>
                        <span class="color-prievew default"></span><a href="#" class="theme-toggle" data-theme="default">Default</a>
                    </li>
                    <li>
                        <span class="color-prievew amelia"></span><a href="#" class="theme-toggle" data-theme="amelia">Amelia</a>
                    </li>
                    <li>
                        <span class="color-prievew superhero"></span><a href="#" class="theme-toggle" data-theme="superhero">Hero</a>
                    </li>
                    <li>
                       <span class="color-prievew slate"> </span><a href="#" class="theme-toggle" data-theme="slate">Slate</a>
                    </li>
                    <li>
                        <span class="color-prievew cyborg"></span><a href="#" class="theme-toggle" data-theme="cyborg">Cyborg</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="chart col-xs-12 col-md-8 col-lg-8 animate">
            <div id="chart"></div>
            <button id="clear">Clear all</button>
        </div>
        </div>
</template>

<template name="todoLists">
    <div class="col-xs-12 col-lg-6 col-md-6 animate">
        <h3>Uncompleted:</h3>
        {{#each messages}}
        {{> todoItem}}
        {{/each}}
    </div>

    <div class="col-xs-12 col-lg-6 col-md-6">
        <h3>Completed:</h3>
        {{#each messagesCompleted}}
        {{> todoItemCompleted}}
        {{/each}}
    </div>
</template>

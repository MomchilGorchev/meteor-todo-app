<template name="app">
    {{> headerTemplate}}
    <div class="container page-wrap">
        <h1>To-Do App</h1>
        <br />
        <div id="tabs">
            <ul class="icon-circles">
                <li class="main-nav" data-text="Create new">
                    <span class="customTooltip"></span>
                    <a href="#tabs-1">
                        <i class="fa fa-plus fa-2x" ></i>
                    </a>
                </li>
                <li class="main-nav" data-text="View all">
                    <span class="customTooltip"></span>
                    <a href="#tabs-2">
                        <i class="fa fa-list-ul fa-2x"></i>
                    </a>
                </li>
                <li class="main-nav" data-text="Setting">
                    <span class="customTooltip"></span>
                    <a href="#tabs-3">
                        <i class="fa fa-gears fa-2x"></i>
                    </a>
                </li>
            </ul>
            <hr class="slick-light">
            <!--FORM - TAB 1-->
            <div id="tabs-1" class="row">
                {{> addNewItem}}
            </div>

            <!--LISTS - TAB 2-->
            <div id="tabs-2" class="row">
                {{> todoLists}}
            </div>
            <!--SETTINGS - TAB 3-->
            <div id="tabs-3" class="row">
                {{> settings}}
            </div>
        </div>

    </div>
    <div class="push"></div>

    {{> footerTemplate}}
</template>

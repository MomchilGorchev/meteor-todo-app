<template name="app">
    {{> headerTemplate}}
    <div class="container page-wrap">
        <h1>To-Do App</h1>
        <br />
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="control-label" for="titleField">Title</label><br>
                    <input id="titleField" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="textField">Description</label><br>
                    <textarea  id="textField" type="text" class="form-control"></textarea>
                </div>



            </div>
            <div class="col-lg-6 ">
                <div class="form-group form-right">
                    <label class="control-label" for="due-date">Due Date</label><br>
                    <input id="due-date" type="text" class="form-control" />
                </div>
                <div class="form-group form-right">
                    <div class="datepicker">
                    </div>
                </div>


                <div class="form-group form-right">
                    <label class="control-label" for="daytime">Time</label><br>
                    <input id="daytime" type="time" value="00:00" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="container">

            <input type="button" value="Add message" class="submit btn btn-success" />
            <input type="button" value="Clear messages" id="clear" class="btn btn-warning" />
        </div>
        <hr class="devider">
        <div class="row">
            <div class="container" id="holder">
                <h3>My list:</h3>
                <div class="col-md-12">
                    {{#each messages}}
                    {{> todoItem}}
                    {{/each}}
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>
    {{> footerTemplate}}
</template>

<template name="app">
    {{> headerTemplate}}
    <div class="container">
        <h1>To-Do App</h1>
        <br />
        <div class="form-group">
            <label class="control-label" for="textField">Enter new ToDo</label><br>
            <input id="textField" type="text" class="form-control"/>
        </div>
        <input type="button" value="Add message" class="submit" />
        <input type="button" value="Clear messages" id="clear" />
        <hr class="devider">
        <div class="container" id="holder">
            <table class="table table-striped table-hover">
                <thead><tr><td>Messages:</td></tr></thead>
                <tbody>
                    {{#each messages}}
                        <tr>
                            <td>{{> todoItem}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
